<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spyn Overlay</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="overlay-container">
        <!-- Title Section -->
        <div class="overlay-section title-section">
            <span class="title-text">Spyn</span>
        </div>

        <!-- Timer Section -->
        <div class="overlay-section timer-section">
            <div class="timer" id="sessionTimer">00:00</div>
            <div class="session-label">Session</div>
        </div>

        <!-- Status Section -->
        <div class="overlay-section status-section">
            <div id="postureStatus" class="posture-status good">
                <div class="status-icon">âœ“</div>
                <div class="status-text">Good</div>
            </div>
        </div>

        <!-- Percentage Section -->
        <div class="overlay-section percentage-section">
            <div class="percentage-value" id="posturePercentage">85%</div>
            <div class="percentage-label">Good</div>
        </div>

        <!-- Camera Toggle Section -->
        <div class="overlay-section camera-section">
            <button id="cameraToggleBtn" class="camera-toggle-btn" title="Toggle Camera Feed">
                <span class="camera-text">CAMERA OFF</span>
            </button>
        </div>

        <!-- Transparency Section -->
        <div class="overlay-section transparency-section">
            <div class="transparency-buttons">
                <button id="transparentBtn" class="transparency-btn" data-level="transparent">Semi</button>
                <button id="visibleBtn" class="transparency-btn active" data-level="visible">Full</button>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
