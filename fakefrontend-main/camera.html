<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spyn Camera</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .camera-container {
            flex: 1;
            position: relative;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #videoElement {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
        }

        .camera-controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 12px;
            border-radius: 6px;
            backdrop-filter: blur(10px);
        }

        .camera-status {
            font-size: 12px;
            color: #00bfff;
            font-weight: 500;
        }

        .camera-error {
            color: #ff4444;
        }

        .close-btn {
            background: rgba(255, 68, 68, 0.8);
            border: none;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s ease;
        }

        .close-btn:hover {
            background: rgba(255, 68, 68, 1);
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #888;
            font-size: 14px;
        }

        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff4444;
            font-size: 14px;
            text-align: center;
            padding: 20px;
        }

    </style>
</head>
<body>
    <div class="camera-container">
        <video id="videoElement" autoplay muted playsinline></video>
        <div id="loadingMessage" class="loading">Starting camera...</div>
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        
        <div class="camera-controls">
            <div id="cameraStatus" class="camera-status">Camera Off</div>
            <button id="closeBtn" class="close-btn">Close</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
